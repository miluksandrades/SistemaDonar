<ion-card>

  <img src="https://ionicframework.com/dist/preview-app/www/assets/img/advance-card-map-paris.png">
  <ion-fab right top>
    <button ion-fab>
      <ion-icon name="pin"></ion-icon>
    </button>
  </ion-fab>

  <ion-item>
    <h2>{{bloodCenter.name}}</h2>
    <p>{{bloodCenter.address}}, {{bloodCenter.number}} </p>
    <p>{{bloodCenter.neighborhood}}, {{bloodCenter.city}} - {{bloodCenter.state}}</p>
  </ion-item>

  <ion-item>
    <button ion-button icon-start clear item-end>
      <ion-icon name="navigate"></ion-icon>
      Obtér Direções
    </button>
  </ion-item>

</ion-card>
