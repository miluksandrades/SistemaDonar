<ion-header>
  <ion-navbar color="primary" class="text-center">
    <img src="../../assets/imgs/logo_branca.png" class="logo-branca">
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list [virtualScroll]="users">
    <ion-item-sliding *virtualItem="let user">
      <button ion-item (click)="updateUser(user)">
        <users [user]="user"></users>
      </button>
    </ion-item-sliding>
  </ion-list>

  <ion-card>
    <ion-card-header class="box">
      <ion-icon name="pulse" color="primary"> Minhas Doações </ion-icon>
    </ion-card-header>
    <ion-card-content>
      <p> Próxima doação a partir de:</p>
      <p class="red"> 26/09/2018 </p>
      <p class="red"> (46 dias) </p>
    </ion-card-content>

    <ion-item>
      <button ion-button small (click)="donation()">
        <ion-icon name="heart"> Visualizar Doações </ion-icon>
      </button>
    </ion-item>
  </ion-card>

  <ion-card>
    <ion-card-content class="center ">
      <ion-row style="text-align: justify ">
        <ion-icon name="medical" style="font-size: 30px; color: #ff0a2f; "></ion-icon>&nbsp;&nbsp;&nbsp;
        <h2 style="font-size: 15px ">
          <b>Meus Exames</b>
        </h2>
      </ion-row>
      <br>
      <button ion-button small (click)="health()">Visualizar Exames</button>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary" class="footer-toolbar">
    <button ion-button clear class="btn-footer">
    <ion-icon name="md-home" class="footer-icon"></ion-icon>
  </button>
    <button ion-button clear class="btn-footer" (click)="bloodCenter()">
    <ion-icon name="md-map" class="footer-icon"></ion-icon>
  </button>
    <button ion-button clear class="btn-footer" (click)="campaigns()">
    <ion-icon name="md-flame" class="footer-icon "></ion-icon>
  </button>
    <button ion-button clear class="btn-footer" (click)="informations()">
    <ion-icon name="md-information-circle" class="footer-icon " (click)="informacoes()"></ion-icon>
  </button>
  </ion-toolbar>
</ion-footer>
