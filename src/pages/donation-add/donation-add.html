<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="title">
      Cadastro de Doações
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon ios="ios-search" md="md-search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label floating>
        <ion-icon name="home"></ion-icon> Unidade de doação:</ion-label>
      <ion-select name="place" [(ngModel)]="donation.place">
        <ion-option name="place">IOHA - Instituto <wbr>Onco-Hematológico de Anápolis</ion-option>
        <ion-option name="place">HUANA - Hospital <wbr>de Urgências de Anápolis</ion-option>
      </ion-select>
    </ion-item>

    <br/>

    <ion-item>
      <ion-label floating>
        <ion-icon name="calendar"></ion-icon> Data</ion-label>
      <ion-datetime name="date" [(ngModel)]="donation.date" displayFormat="DD/MM/YYYY"></ion-datetime>
    </ion-item><br/>

    <ion-row>
      <ion-col width-50>
        <button ion-button full class="btn" (click)="saveDonation()">
          Cadastrar
        </button>
      </ion-col>
      <ion-col width-50>
        <button ion-button full class="btn" (click)="backPage()">
          Cancelar
        </button>
      </ion-col>
    </ion-row>

  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary" class="footer-toolbar">
    <button ion-button clear class="btn-footer" (click)="home()">
      <ion-icon name="md-home" class="footer-icon"></ion-icon>
    </button>
    <button ion-button clear class="btn-footer" (click)="bloodCenter()">
      <ion-icon name="md-map" class="footer-icon"></ion-icon>
    </button>
    <button ion-button clear class="btn-footer" (click)="campaigns()">
      <ion-icon name="md-flame" class="footer-icon"></ion-icon>
    </button>
    <button ion-button clear class="btn-footer" (click)="informations()">
      <ion-icon name="md-information-circle" class="footer-icon"></ion-icon>
    </button>
  </ion-toolbar>
</ion-footer>
