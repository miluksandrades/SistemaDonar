<ion-content>
  <ion-slides pager autoplay="4000" loop="true" speed="2000" class="slider">
    <ion-slide *ngFor="let image of imageArray">
      <img src="{{image.image}}" />
    </ion-slide>
  </ion-slides>
</ion-content>

<ion-footer no-border>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button full (click)="signUp()"> Cadastrar </button>
      </ion-col>
      <ion-col>
        <button ion-button full (click)="login()"> Entrar </button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button ion-button full class="facebook" color="facebook" icon-left (click)="fbLogin()">
            <ion-icon name="logo-facebook"></ion-icon> Login com o Facebook
          </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
