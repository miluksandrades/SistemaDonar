<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="title">
      <img src="assets/imgs/logo_branca.png">
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card class="place">
    <ion-row>
      <ion-col>
        <h2 class="txt">
              Locais para <br/> doações em:
          </h2>
      </ion-col>
      <ion-col>
        <h2 class="txt">
            <p class="city">Anápolis - Goiás</p>
          </h2>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-list [virtualScroll]="centers">
    <ion-item-sliding *virtualItem="let bloodCenter">
      <button ion-item (click)="getDirections(bloodCenter)">
        <blood-centers [bloodCenter]="bloodCenter"></blood-centers>
      </button>
    </ion-item-sliding>
  </ion-list>

<ion-footer>
  <ion-toolbar color="primary" class="footer-toolbar">
    <button ion-button clear class="btn-footer" (click)="home()">
      <ion-icon name="md-home" class="footer-icon"></ion-icon>
    </button>
    <button ion-button clear class="btn-footer">
      <ion-icon name="md-map" class="footer-icon"></ion-icon>
    </button>
    <button ion-button clear class="btn-footer" (click)="campaigns()">
      <ion-icon name="md-flame" class="footer-icon"></ion-icon>
    </button>
    <button ion-button clear class="btn-footer" (click)="informations()">
