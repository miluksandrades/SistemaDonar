<ion-header>
  <ion-navbar color="primary" class="text-center">
    <img src="../../assets/imgs/logo_branca.png" class="logo-branca">
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      <h1 class="text-center">Informações</h1>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row class="text-center">
          <ion-col class="border-grid-sub-menu" (click)="doubts()">
            <ion-icon class="icon-sub-menu" name="md-information-circle" color="primary"></ion-icon>
            <br>
            <p>Perguntas Frenquentes</p>
          </ion-col>
          <ion-col col-1>

          </ion-col>
          <ion-col class="border-grid-sub-menu" (click)="transfusion()">
            <ion-icon class="icon-sub-menu" name="ios-water" color="primary"></ion-icon>
            <br>
            <p>Quem doa quem recebe</p>
          </ion-col>
        </ion-row>
        <br>
        <ion-row class="text-center">
          <ion-col class="border-grid-sub-menu">
            <ion-icon class="icon-sub-menu" name="checkbox" color="primary"></ion-icon>
            <br>
            <p>Benefícios</p>
          </ion-col>
          <ion-col col-1>
          </ion-col>
          <ion-col class="border-grid-sub-menu" (click)="about()">
            <ion-icon class="icon-sub-menu" name="help-circle" color="primary"></ion-icon>
            <br>
            <p>Sobre o Donar</p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

</ion-content>
<ion-footer>
  <ion-toolbar color="primary" class="footer-toolbar">
    <button ion-button clear class="btn-footer" (click)="home()">
      <ion-icon name="md-home" class="footer-icon"></ion-icon>
    </button>
    <button ion-button clear class="btn-footer" (click)="bloodCenter()">
      <ion-icon name="md-map" class="footer-icon"></ion-icon>
    </button>
    <button ion-button clear class="btn-footer" (click)="campaigns()">
      <ion-icon name="md-flame" class="footer-icon"></ion-icon>
    </button>
    <button ion-button clear class="btn-footer">
      <ion-icon name="md-information-circle" class="footer-icon"></ion-icon>
    </button>
  </ion-toolbar>
</ion-footer>
