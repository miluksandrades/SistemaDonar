<ion-content>
    <form>
        <ion-card>
            <ion-card-content>
                <ion-list>
                    <h2 style="color: #ff0a2f; text-align:center">Dados de Acesso</h2>
                    <ion-row>
                        <ion-item>
                            <ion-label floating>Nome Completo</ion-label>
                            <ion-input type="text"></ion-input>
                        </ion-item>
                    </ion-row>
                    <ion-row>
                        <ion-item>
                            <ion-label floating>E-Mail</ion-label>
                            <ion-input type="email"></ion-input>
                        </ion-item>
                    </ion-row>
                    <ion-row>
                        <ion-item>
                            <ion-label floating>Senha</ion-label>
                            <ion-input type="password"></ion-input>
                        </ion-item>
                    </ion-row>
                </ion-list>
                <br>
            </ion-card-content>
        </ion-card>
        <ion-card>
            <ion-card-header>
                <h2 style="color: #ff0a2f; text-align:center">Dados Pessoais</h2>
            </ion-card-header>
            <ion-card-content>
                <ion-list radio-group>
                    <h2 style="color: #ff0a2f">Sexo</h2>
                    <br>
                    <div class="container">
                        <ion-row>
                            <div class="radio">
                                <input id="radio-sex-1" name="radio1" type="radio" value="Masculino">
                                <label for="radio-sex-1" class="radio-label">Masculino</label>
                            </div>
                            <div class="radio">
                                <input id="radio-sex-2" name="radio1" type="radio" value="Feminino">
                                <label for="radio-sex-2" class="radio-label">Feminino</label>
                            </div>
                        </ion-row>
                    </div>
                    <br>
                    <ion-item>
                        <ion-label>Data de Nascimento:</ion-label>
                        <ion-datetime displayFormat="DD/MM/YYYY"></ion-datetime>
                    </ion-item>
                </ion-list>
                <br>
            </ion-card-content>
        </ion-card>
        <ion-card>
            <ion-card-content>
                <h2 style="color: #ff0a2f; text-align:center">Dados Biológicos</h2>
                <br>
                <ion-list>
                    <h2 style="color: #ff0a2f">Tipo Sanguíneo</h2>
                    &nbsp;
                    <div class="container">
                        <ion-row>
                            <div class="radio">
                                <input id="radio-1" name="radio2" type="radio" value="A">
                                <label for="radio-1" class="radio-label">A</label>
                            </div>
                            <div class="radio">
                                <input id="radio-2" name="radio2" type="radio" value="B">
                                <label for="radio-2" class="radio-label">B</label>
                            </div>
                        </ion-row>
                        <ion-row>
                            <div class="radio">
                                <input id="radio-3" name="radio2" type="radio" value="O">
                                <label for="radio-3" class="radio-label">O</label>
                            </div>
                            <div class="radio">
                                <input id="radio-4" name="radio2" type="radio" value="AB">
                                <label for="radio-4" class="radio-label">AB</label>
                            </div>
                        </ion-row>
                    </div>
                    <br>
                    <h2 style="color:#ff0a2f">Fator RH</h2>
                    <br>
                    <div class="container">
                        <ion-row>
                            <div class="radio">
                                <input id="radio-rh-1" name="radio4" type="radio" value="Positivo">
                                <label for="radio-rh-1" class="radio-label">Positivo</label>
                            </div>
                            <div class="radio">
                                <input id="radio-rh-2" name="radio4" type="radio" value="Negativo">
                                <label for="radio-rh-2" class="radio-label">Negativo</label>
                            </div>
                        </ion-row>
                    </div>
                </ion-list>
                <br>
                <ion-list>
                    <h2 style="color: #ff0a2f">Já é doador?</h2>
                    <br>
                    <div class="container">
                        <ion-row>
                            <div class="radio">
                                <input id="radio-bl-1" name="radio3" type="radio" value="Sim">
                                <label for="radio-bl-1" class="radio-label">Sim</label>
                            </div>
                            <div class="radio">
                                <input id="radio-bl-2" name="radio3" type="radio" value="Não">
                                <label for="radio-bl-2" class="radio-label">Não</label>
                            </div>
                        </ion-row>
                    </div>
                </ion-list>
                <br>
                <button ion-button block>Salvar Dados</button>
            </ion-card-content>
        </ion-card>
    </form>
</ion-content>
