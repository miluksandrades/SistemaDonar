<ion-header>

  <ion-navbar color="primary">
    <ion-title>Donar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <ion-card-header style="text-align: center">
      <h2 style="font-size: 18px; text-align: center">Olá, <b style="color: #ff0a2f">Fulano</b></h2>
    </ion-card-header>
    <ion-card-content style="text-align: center">
      <p class="dados">Nome: Fulano Silva</p>
      <p class="dados">Tipo Sanguíneo: <b style="color: #ff0a2f">O+</b></p>
      <p class="dados">Data de Nascimento: 01/01/1111</p>
      <button ion-button icon-left small><ion-icon name="create"></ion-icon>Editar Perfil</button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content style="text-align: center">
      <ion-row style="text-align: justify">
        <ion-icon name="pulse" style="font-size: 30px; color: #ff0a2f;"></ion-icon>&nbsp;&nbsp;&nbsp;
        <h2 style="font-size: 15px">
          <b>Minhas Doações</b>
          <br>Última Doação: 22/02/2018</h2>
      </ion-row>
      <br>
      <button ion-button small>Visualizar Doações</button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content style="text-align: center">
      <ion-row style="text-align: justify">
        <ion-icon name="medical" style="font-size: 30px; color: #ff0a2f;"></ion-icon>&nbsp;&nbsp;&nbsp;
        <h2 style="font-size: 15px">
          <b>Meus Exames</b>
        </h2>
      </ion-row>
      <br>
      <button ion-button small>Visualizar Exames</button>
    </ion-card-content>
  </ion-card>

</ion-content>
<ion-footer>
  <ion-toolbar color="primary" class="footer-toolbar">
    <button ion-button clear class="btn-footer">
      <ion-icon name="home" class="footer-icon"></ion-icon>
    </button>
    <button ion-button clear class="btn-footer" (click)="hemocentro()">
      <ion-icon name="clipboard" class="footer-icon"></ion-icon>
    </button>
    <button ion-button clear class="btn-footer">
      <ion-icon name="ios-megaphone" class="footer-icon"></ion-icon>
    </button>
    <button ion-button clear class="btn-footer">
      <ion-icon name="md-information-circle" class="footer-icon" (click)="informacoes()"></ion-icon>
    </button>
  </ion-toolbar>
</ion-footer>
