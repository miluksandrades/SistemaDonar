<ion-header>
  <ion-navbar>
    <ion-title> Redefinir Senha </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-row padding>
    <ion-col>
      <img src="assets/imgs/logo.png" class="logo" />
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col padding>
      <p class="desc"> Informe o endereço de e-mail para envio da solicitação de redefinição de senha </p>
    </ion-col>
  </ion-row>

  <form [formGroup]="resetPass">
    <ion-item>
      <ion-label>
        <ion-icon name="mail" class="title"></ion-icon>
      </ion-label>
      <ion-input formControlName="email" name="email" type="email" [(ngModel)]="auth.email" placeholder="E-mail" clearOnEdit="false" clearInput></ion-input>
    </ion-item>
  </form>
</ion-content>

<ion-footer no-border padding>
  <button ion-button full type="submit" (click)="reset()" [disabled]="resetPass.invalid">
          <ion-icon name="send"> Enviar E-mail  </ion-icon>
        </button>
</ion-footer>
