<ion-header>
  <ion-navbar color="primary">
    <ion-title> Redefinir Senha </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form [formGroup]="resetPassForm">

    <ion-row>
      <ion-col>
        <img src="assets/img/logo.png" class="logo" />
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label floating>
            <img src="assets/img/user.png" class="icon" /> Email de Usuário:
          </ion-label>
          <ion-input formControlName="email" name="email" type="email" [(ngModel)]="resetPass.email"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label>
          <button ion-button full class="btn" (click)="reset()" [disabled]="resetPassForm.invalid"> Enviar Email de Redefinição </button>
        </ion-label>
      </ion-col>
    </ion-row>

  </form>
</ion-content>
