<ion-content>
  <form #form="ngForm" novalidate>
    <ion-card class="body">
      <ion-card-content>
        <ion-list>
          <h2 class="title">Dados de Acesso</h2>

          <ion-row>
            <ion-item>
              <ion-label floating>E-Mail</ion-label>
              <ion-input type="email" name="email"></ion-input>
            </ion-item>
          </ion-row>

          <ion-row>
            <ion-item>
              <ion-label floating>Senha</ion-label>
              <ion-input type="password"></ion-input>
            </ion-item>
          </ion-row>

          <ion-row>
            <ion-item>
              <ion-label floating>Confirmar Senha</ion-label>
              <ion-input type="password"></ion-input>
            </ion-item>
          </ion-row>
        </ion-list>

        <button ion-button block (click)="signUp()" class="rodape">Salvar Dados</button>

      </ion-card-content>
    </ion-card>
  </form>
</ion-content>
