<ion-header>
  <ion-navbar color="primary" class="text-center">
    <img src="../../assets/imgs/logo_branca.png" class="logo-branca">
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="ios-refresh-outline" refreshingSpinner="crescent">

    </ion-refresher-content>
  </ion-refresher>
  <ion-card>
    <ion-card-header>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-icon name="heart" class="icon-donation"></ion-icon>
          </ion-col>
          <ion-col>
            <h2 class="text-center"><b>Minhas Doações</b></h2>
          </ion-col>
          <ion-col col-1></ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-header>
    <ion-card-content>
      <hr color="primary" />
      <p><b>Você Esta apto para fazer uma doação!</b></p>
      <p>Vá até um centro de doações depois cadastre sua doação aqui</p>
      <button ion-button class="btn-add-donate" color="primary" (click)="insertDonation()">
        + Inserir nova doação
      </button>
    </ion-card-content>
  </ion-card>

  <ion-list [virtualScroll]="donations">
    <ion-item-sliding *virtualItem="let donation">
      <button ion-item (click)="updateDonation(donation)">
        <donations [donation]="donation"></donations>
      </button>

      <ion-item-options>
        <button ion-button clear icon-only (click)="deleteDonation(donation)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary" class="footer-toolbar">
    <button ion-button clear class="btn-footer" (click)="home()">
      <ion-icon name="md-home" class="footer-icon"></ion-icon>
    </button>
    <button ion-button clear class="btn-footer" (click)="bloodCenter()">
      <ion-icon name="md-clipboard" class="footer-icon"></ion-icon>
    </button>
    <button ion-button clear class="btn-footer" (click)="campaigns()">
      <ion-icon name="md-flame" class="footer-icon"></ion-icon>
    </button>
    <button ion-button clear class="btn-footer" (click)="informations()">
      <ion-icon name="md-information-circle" class="footer-icon"></ion-icon>
    </button>
  </ion-toolbar>
</ion-footer>
