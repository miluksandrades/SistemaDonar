<ion-header>
  <ion-navbar color="primary" class="text-center">
    <img src="../../assets/imgs/logo_branca.png" class="logo-branca">
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="ios-refresh-outline" refreshingSpinner="crescent">

    </ion-refresher-content>
  </ion-refresher>
  <ion-card>
    <ion-card-header>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-icon name="heart" class="icon-donation"></ion-icon>
          </ion-col>
          <ion-col>
            <h2 class="text-center"><b>Minhas Doações</b></h2>
          </ion-col>
          <ion-col col-1></ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-header>
  </ion-card>

</ion-content>

<ion-footer>
  <ion-toolbar color="primary" class="footer-toolbar">
    <button ion-button clear class="btn-footer" (click)="home()">
      <ion-icon name="home" class="footer-icon"></ion-icon>
    </button>
    <button ion-button clear class="btn-footer" (click)="bloodCenter()">
      <ion-icon name="clipboard" class="footer-icon"></ion-icon>
    </button>
    <button ion-button clear class="btn-footer" (click)="campaign()">
      <ion-icon name="flame" class="footer-icon"></ion-icon>
    </button>
    <button ion-button clear class="btn-footer" (click)="information()">
      <ion-icon name="md-information-circle" class="footer-icon"></ion-icon>
    </button>
  </ion-toolbar>
</ion-footer>
