<ion-header>

  <ion-navbar color="primary">
    <ion-title>Donar</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>
  <ion-card>
    <ion-card-content>
      <div #map style="height: 300px"></div>
    </ion-card-content>
  </ion-card>

</ion-content>
<ion-footer>
  <ion-toolbar color="primary" class="footer-toolbar">
    <button ion-button clear class="btn-footer" (click)="home()">
      <ion-icon name="home" class="footer-icon"></ion-icon>
    </button>
    <button ion-button clear class="btn-footer">
      <ion-icon name="clipboard" class="footer-icon"></ion-icon>
    </button>
    <button ion-button clear class="btn-footer">
      <ion-icon name="ios-megaphone" class="footer-icon"></ion-icon>
    </button>
    <button ion-button clear class="btn-footer">
      <ion-icon name="md-information-circle" class="footer-icon" (click)="informacoes()"></ion-icon>
    </button>
  </ion-toolbar>
</ion-footer>
