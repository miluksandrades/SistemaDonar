<ion-header>
  <ion-navbar>
    <ion-title> Login </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-row padding>
    <ion-col>
      <img src="assets/imgs/logo.png" class="logo" />
    </ion-col>
  </ion-row>

  <form [formGroup]="loginForm" padding>

    <ion-item>
      <ion-label>
        <ion-icon name="mail" class="title"></ion-icon>
      </ion-label>
      <ion-input formControlName="email" type="email" name="email" [(ngModel)]="auth.email" placeholder="E-mail" clearOnEdit="false" clearInput></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>
        <ion-icon name="unlock"></ion-icon>
      </ion-label>
      <ion-input formControlName="password" type="{{type}}" name="password" [(ngModel)]="auth.password" placeholder="Senha" clearOnEdit="false"></ion-input>
      <ion-icon class="eye" name="ios-eye" *ngIf="showPass" item-right (click)="showPassword()"></ion-icon>
      <ion-icon class="eye" name="ios-eye-off" *ngIf="!showPass" item-right (click)="showPassword()"></ion-icon>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-label>
          <a (click)="resetPassword()"> Esqueci a Senha </a>
        </ion-label>
      </ion-col>
    </ion-row>
  </form>
</ion-content>

<ion-footer no-border padding>
  <button ion-button full type="submit" (click)="login()" [disabled]="loginForm.invalid">
    <ion-icon name="log-in"> Login </ion-icon>
  </button>
</ion-footer>
